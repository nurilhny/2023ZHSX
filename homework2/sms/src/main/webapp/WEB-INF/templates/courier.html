<!DOCTYPE html>
<html lang="en" xmlns:th="'http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>物流管理系统</title>
</head>
<body>
<div>
    <p th:text="'欢迎运输员:'+${user.account}"></p>
</div><br>

<form th:action="@{/order/quit}" method="get">
    <input type="submit" value="退出系统">
</form>
<table border="1">
    <tr>
        <th>订单号</th>
        <th>商品</th>
        <th>数量</th>
        <th>发货地址</th>
        <th>收货地址</th>
        <th>订单状态</th>
        <th>是否取单</th>
        <th>是否转移</th>
    </tr>
    <tr  th:each="order : ${orders}" >
        <td th:text="${order.orderId}"></td>
        <td th:text="${order.productName}"></td>
        <td th:text="${order.quantity}"></td>
        <td th:text="${order.srcAddress}"></td>
        <td th:text="${order.desAddress}"></td>
        <td th:text="${order.orderStatus}"></td>
        <td><a th:href="@{'/order/update?orderStatus=shipping'+'&orderId='+${order.orderId}}">取单</a></td>
        <td><a th:href="@{'/order/changeSite?orderId='+${order.orderId}}">转站</a></td>
<!--        <td><a th:href="@{'/order/update?siteId='+${order.siteId}+'&orderId='+${order.orderId}}">转移</a></td>-->
    </tr>
    </tr>

</table>
</body>
</html>
