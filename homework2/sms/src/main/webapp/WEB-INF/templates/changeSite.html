<!DOCTYPE html>
<html lang="en" xmlns:th="'http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>物流管理系统</title>
</head>
<body>
<h1>货物转站</h1>
<form th:action="@{/order/courier/changeSite}" method="post">
    订单号:<input type="text" name="orderId" th:value="${orderId}" ><br>
    运货员ID:<input type="text" name="courierId" th:value="${user.userId}" ><br>
    站点:<select name="siteId">
        <option th:each="site:${sites}" th:text="${site.siteName}" th:value="${site.siteId}"></option>
        </select><br>
    <input type="submit" value="提交">
</form><br>
<a th:href="@{/order/courier}">返回</a>
</body>
</html>
